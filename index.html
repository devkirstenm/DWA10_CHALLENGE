<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tally App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.4.0/dist/themes/light.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.4.0/dist/shoelace-autoloader.js"></script>
    <script type="module" src="./scripts.js"></script>
    <link rel="stylesheet" href="./styles.css"></head>
<body>
    <div id="app">
        <h1>Tally Counter</h1>
        <div class="counter-wrapper">
          <sl-badge pill type="primary" class="custom-badge">0</sl-badge>
          <div class="buttons-wrapper">
            <sl-button variant="primary" outline>Minus</sl-button>
            <sl-button variant="primary" outline>Plus</sl-button>
          </div>
          <sl-button variant="neutral" outline>Reset Counter</sl-button>
        </div>
      </div>
</body>
</html>
